<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Productos - Barbería Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styleproductos.css">
</head>
<body>
<header>
  <div class="caja">
    <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <form>
    <label for="nombreapellido">Nombre y apellido</label>
    <input type="text" id="nombreapellido" class="input-padron" required>

    <label for="correoelectronico">Correo Electronico</label>
    <input type="email" id="correoelectronico"  class="input-padron" required placeholder="email@dominio.com">

    <label for="telefono">Telefono</label>
    <input type="tel" id="telefono"  class="input-padron" required placeholder="(XX) XXXX XXXX">

    <label for="mensaje">Mensaje</label>
    <textarea cols="70" rows="10" id="mensaje"  class="input-padron" required></textarea>

    <fieldset>
      <legend>¿Como le gustaria que lo contactemos?</legend>

      <label for="radio"><input type="radio" name="contacto" id="radio" value="email">Email</label>

      <label for="radio-telefono"><input type="radio" name="contacto"  id="radio-telefono" value="telefono">Telefono</label>

      <label for="whatsapp"><input type="radio" name="contacto"  id="whatsapp" value="whatsapp" checked>Whatsapp</label>
    </fieldset>

    <fieldset>
      <legend>¿En cual horario prefiere ser atendido?</legend>
      <select>
        <option>Mañana</option>
        <option>Tarde</option>
        <option>Noche</option>
      </select>
    </fieldset>

    <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>


    <input type="submit" value="Enviar formulario" class="enviar">
  </form>

  <table>
    <thead>
    <tr>
      <th>Dia</th>
      <th>Horario</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lunes</td>
        <td>08:00-20:00</td>
      </tr>
      <tr>
        <td>Miercoles</td>
        <td>08:00-20:00</td>
      </tr>
      <tr>
        <td>Viernes</td>
        <td>08:00-20:00</td>
      </tr>
    <tbody>

  </table>

</main>

<footer>
  <img src="imagenes/logo-blanco.png">
  <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
</footer>
</body>
</html>
